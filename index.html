<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>GST Calculator (Auto)</title>
    <script src="jquery-3.7.1.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background: linear-gradient(135deg, #f6f9fc 60%, #d4e0fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 40px;
        }
        .container {
            background: #fff;
            padding: 30px 28px 28px 28px;
            border-radius: 12px;
            box-shadow: 0 6px 28px rgba(38, 65, 102, 0.12);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #2f495e;
            margin-bottom: 24px;
            font-weight: 700;
            letter-spacing: 1.1px;
        }
        label {
            font-weight: 600;
            color: #2a4558;
            display: inline-block;
            min-width: 130px;
            font-size: 15px;
            margin-bottom: 6px;
        }
        input, select {
            width: 190px;
            padding: 9px 11px;
            border-radius: 6px;
            border: 1.3px solid #b8bfc6;
            background: #f4f8fe;
            font-size: 15px;
            outline: none;
            transition: border-color 0.25s ease, background-color 0.25s ease;
            margin-bottom: 18px;
        }
        input:focus, select:focus {
            border-color: #3a80ba;
            background-color: #e7f0ff;
            box-shadow: 0 0 6px #aecbf9;
        }
        button {
            display: block;
            width: 100%;
            background: linear-gradient(90deg, #3a80ba 0%, #5a9ff7 100%);
            border: none;
            border-radius: 7px;
            padding: 12px 0;
            font-weight: 700;
            color: white;
            font-size: 16px;
            cursor: pointer;
            letter-spacing: 0.85px;
            box-shadow: 0 3px 15px rgb(58 128 186 / 0.4);
            transition: background 0.3s ease, box-shadow 0.3s ease;
            margin-top: 4px;
            margin-bottom: 12px;
        }
        button:hover, button:focus {
            background: linear-gradient(90deg, #3369ad 0%, #4b8dde 100%);
            box-shadow: 0 4px 20px rgb(51 105 173 / 0.6);
        }
        .result {
            background: #e8f0fe;
            border-radius: 10px;
            padding: 15px 20px;
            box-shadow: 0 3px 12px rgba(29, 55, 90, 0.1);
            min-height: 96px;
            font-size: 16px;
            color: #264060;
            user-select: none;
        }
        .result p {
            margin: 7px 0;
            font-weight: 600;
        }
        @media (max-width: 480px) {
            .container {
                padding: 20px 16px 20px 16px;
                max-width: 100%;
                margin: 0 12px;
            }
            label {
                display: block;
                margin-bottom: 6px;
            }
            input, select {
                width: 100%;
                margin-bottom: 14px;
            }
            button {
                margin-bottom: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>GST Calculator (Auto)</h2>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" min="0" step="0.01" placeholder="Enter amount" />

        <label for="gst">GST (%):</label>
        <select id="gst" aria-label="Select GST percentage">
            <option value="">--Select--</option>
            <option value="3">3%</option>
            <option value="5">5%</option>
            <option value="12">12%</option>
            <option value="18">18%</option>
            <option value="28">28%</option>
        </select>

        <button id="resetBtn" type="button">Reset</button>

        <div class="result" aria-live="polite" aria-atomic="true">
            <p id="actual"></p>
            <p id="gstAmt"></p>
            <p id="total"></p>
        </div>
    </div>

    <script>
        function updateGST() {
            let amount = parseFloat($("#amount").val()) || 0;
            let gst = parseFloat($("#gst").val()) || 0;

            if (!amount || !gst) {
                $("#actual").html("");
                $("#gstAmt").html("");
                $("#total").html("");
                return;
            }

            let gstAmount = amount * gst / 100;
            let total = amount + gstAmount;

            $("#actual").html("<b>Actual Amount:</b> ₹" + amount.toFixed(2));
            $("#gstAmt").html("<b>GST Amount:</b> ₹" + gstAmount.toFixed(2));
            $("#total").html("<b>Total Amount:</b> ₹" + total.toFixed(2));
        }

        function clearFields() {
            $("#amount").val("");
            $("#gst").val("");
            $("#actual").html("");
            $("#gstAmt").html("");
            $("#total").html("");
        }

        $(document).ready(function () {
            $("#amount, #gst").on("input change", updateGST);
            $("#resetBtn").click(function () {
                clearFields();
                $("#amount").focus();
            });
        });
    </script>
</body>
</html>
